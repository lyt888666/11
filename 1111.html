
<!DOCTYPE html>

    <body>

        <h1>练习1</h1>
        <script>
            var x = 374483;
            var y = 0;
            if (x <= 100000) {
                y = x * 0.1;
            } else if (x < 200000) {
                y = 10000 + (x - 100000) * 0.075;
            } else if (x < 400000) {
                y = (x - 200000) * 0.05;
            } else if (x < 600000) {
                y = (x - 400000) * 0.03;
            } else if (x < 1000000) {
                y = (x - 600000) * 0.015;
            } else {
                y = (x - 1000000) * 0.01;
            }
            document.write(y);
        </script>



        <h1>练习2</h1>
        <script>
            for (var i = 1; i < 10; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(j + " x " +  i + " = "  + (i * j) + "&nbsp&nbsp&nbsp&nbsp");
                }
                document.write("<br>");
            }
        </script>


        <h1>练习3</h1>
        <script>
            for (var i = 1; i <= 7; i += 2) {
                for (var j = 0; j < (7 - i); j++) {
                    document.write("&nbsp");
                }
                for (var j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            for (var i = 5; i > 0; i -= 2) {
                for (var j = 0; j < (7 - i); j++) {
                    document.write("&nbsp");
                }
                for (var j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>

    </body>
